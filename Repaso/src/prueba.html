<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Menú</title>
    <style>
        .menu {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
        }

        .menu-item {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        .left {
            margin-right: auto;
        }

        .center {
            margin: 0 auto;
        }

        .right {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#" class="menu-item left">Inicio</a>
        <a href="#" class="menu-item center">Servicios</a>
        <a href="#" class="menu-item right">Contacto</a>
    </div>
</body>
</html>
